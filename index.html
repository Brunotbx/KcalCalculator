<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de calorias</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
        <img src="./assets/images/goku.gif" alt="getkcal" />
        <h1>KCal - Calculator</h1>
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Informe seu sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Qual a sua idade ?</label>
          <input type="number" id="age" required />
        </div>

        <div class="form-group">
          <label for="weight">Qual o seu peso ?</label>
          <input type="number" id="weight" required />
        </div>

        <div class="form-group">
          <label for="height">Sua altura ?</label>
          <input type="number" id="height" required />
        </div>

        <div class="form-group">
          <label for="activity_level">Qual seu nível de atividade física ?</label>
          <select id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouco</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Intenso</option>
            <option value="1.9">Muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="botao">Calcular!</button>
        </div>
      </form>
      <div class="result-container" id="result"></div>
    </div>
  </div>

  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
